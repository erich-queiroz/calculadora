<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="programa.js"></script>
</head>
<body>
    <div class="valor1">
        <h1><strong>Calculadora Simples</strong></h1>
        <label>Valor 1</label>
        <input id="v1" type="text">
        <label>Valor 2</label>
        <input id="v2"  type="text">
    </div>
    <div class="operacoes">
        <button id="somar" onclick="somarValores()">+</button>
        <button id="subtrair" onclick="subtrairValores()">-</button>
        <button id="multiplicar" onclick="multiplicarValores()">*</button>
        <button id="dividir" onclick="dividirValores()">/</button>
    </div>
</body>
</html>
